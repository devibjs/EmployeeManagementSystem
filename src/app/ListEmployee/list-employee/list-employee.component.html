<div class="panel-heading">
  <h2>Employee List</h2>
</div>
<div class="panel panel-primary"><br>
  Filter by  : <input type="text" (keyup)="filterByText($event.target.value)">
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async | sortBy: 'asc':'id'">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.Department}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td></tr> 
          <tr>
            <td>11</td>
            <td>Devi</td>
            <td>Shanmugam</td>
            <td>devi@g.in</td>
            <td>101</td>
            <td><button  class="btn btn-danger">Delete</button>
                <button class="btn btn-info" style="margin-left: 10px">Update</button>
                <button  class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
          </tbody>
      </table>
    </div>
  </div>
